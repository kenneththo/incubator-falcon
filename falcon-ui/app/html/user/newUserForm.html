<div class="formBoxContainer detailsBox">
  <div class="row">
    <div class="col-xs-offset-1 col-xs-22">

<form novalidate name="userForm" id="userForm">

  <h4 class="col-xs-24"> New User </h4>

  <div class="col-xs-24">
    <label class="light">Username</label>
    <input type="text" class="form-control"
           ng-pattern="validations.patterns.user"
           ng-required="true"
           ng-model="user.username"
           check-name="{type:'user', check:true}"
           ng-class="{fakeInvalid:!validations.nameAvailable}"
           ng-keydown="validations.acceptNoSpaces($event)"
           ng-disabled="update"
           update="update"
        />
  </div>

  <div class="col-xs-24">
    <label class="light">Name</label>
    <input type="text" class="form-control nameInput"
           ng-pattern="validations.patterns.completeName"
           validation-message="{{validations.messages.completeName}}"
           ng-model="user.name"
           ng-required="true"/>
  </div>

  <div class="col-xs-24">
    <label class="light">Password</label>
    <input type="password" class="form-control"
           ng-pattern="validations.patterns.password"
           validation-message="{{validations.messages.password}}"
           ng-model="user.password"
           ng-required="true"/>
  </div>

  <div class="col-xs-24">
    <div class="checkbox">
      <label>Is Admin?</label>
      <input type="checkbox" ng-checked="user.isAdmin" ng-model="user.isAdmin">
    </div>
  </div>

  <div class="col-xs-24 mt20">

    <button type="button" class="btn btn-primary pull-right" ng-click="save(user)">
      <span class="glyphicon glyphicon-save"></span> Save
    </button>
    <a class="pull-right" ui-sref="forms.user.list">
      Cancel
    </a>

  </div>

</form>

    </div>
  </div>
</div>
