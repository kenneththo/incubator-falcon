<nav class="col-sm-24 navbar navbar-default header1" role="navigation">
  <div class="col-sm-offset-2 col-sm-20">
    <a class="btn-link logoTitle" ui-sref="main">
      <h1 class="navbar-header">
        <span class="falconLogo"></span>
      </h1>
    </a>
    <div class="loginHeaderBox" ng-show="userLogged()">
        <!--<button type="button" class="btn btn-lg btn-link" data-ng-click="showMenu=!showMenu">
            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
        </button>-->
        <div class="dropdown visible-lg-inline-block">
            <a class="btn btn-link dropdown-toggle" data-ng-click="" id="settingMenu" data-toggle="dropdown" aria-expanded="true" role="button">
                <span class="glyphicon glyphicon-cog" title="Settings"></span>
            </a>
            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="settingMenu">
                <li role="presentation" role="menuitem" tabindex="-1" data-ng-if="theme=='dark'">
                    <button type="button" class="btn btn-link" data-ng-click="themeChange('white')">
                        Light
                    </button>
                </li>
                <li role="presentation" role="menuitem" tabindex="-1" data-ng-if="theme=='white'">
                    <button type="button" class="btn btn-link" data-ng-click="themeChange('dark')">
                        Dark
                    </button>
                </li>
            </ul>
        </div>
        <span class="separator"> | </span>
        <a class="btn btn-link" ng-click="notify()">
            <span class="glyphicon glyphicon-bell" title="Notifications"></span>
            <div class="notifications">
                <server-messages></server-messages>
            </div>
        </a>
        <span class="separator"> | </span>
        <div class="dropdown visible-lg-inline-block">
            <div class="dropdown-toggle pointer" id="userMenu" data-toggle="dropdown" aria-expanded="true" role="button"><span class="user hide"></span>{{userToken}} <span class="caret"></span></div>
            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="userMenu">
                <li role="presentation">
                    <a class="btn btn-link" ng-show="userLogged() && !ambariView()" ng-click="logOut()">
                        <span class="glyphicon glyphicon-log-out" title="Logout"></span>
                        Logout
                    </a>
                </li>
                <li><a class="btn btn-link" href="http://docs.hortonworks.com/HDPDocuments/HDP2/HDP-2.1.1/bk_falcon/bk_falcon-20140422.pdf" target="_blank">
                    <span class="glyphicon glyphicon-question-sign" title="Help"></span>
                    Help
                </a></li>
                <li><a class="btn btn-link" href="http://hortonworks.com/hadoop/falcon/" target="_blank">
                    <span class="glyphicon glyphicon-info-sign" title="About"></span>
                    About
                </a></li>
            </ul>
        </div>
    </div>
  </div>
</nav>
<nav class="col-sm-24 navbar navbar-default header2" role="navigation" ng-show="userLogged()">
  <div class="col-sm-offset-19 uploadNavWrapper">
      <div class="dropdown">
          <!--<img src="css/img/32x32_create-entity.png" data-ng-click="showMenu=false" class="dropdown-toggle btn-create" title="Create entity" id="entityMenu" data-toggle="dropdown" aria-expanded="true" role="button" />-->
          <img src="css/img/32x32_create-entity.png" class="dropdown-toggle btn-create" title="Create entity" id="entityMenu" data-toggle="dropdown" aria-expanded="true" role="button" />
          <ul class="dropdown-menu" role="menu" aria-labelledby="entityMenu">
              <li role="presentation">
                  <button class="cluster btn btn-link" role="menuitem" tabindex="-1" type="button" id="cluster.create" ng-click="resetCluster()" ng-disabled="isInForm('cluster')" ng-class="{disabled:isInForm('cluster')}">
                    <span title="Cluster">Cluster</span>
                  </button>
              </li>
              <li role="presentation">
                  <button class="feed btn btn-link" role="menuitem" tabindex="-1" type="button" id="feed.create" ng-click="resetFeed()" ng-disabled="isInForm('feed')" ng-class="{disabled:isInForm('feed')}">
                    <span title="Feed">Feed</span>
                  </button>
              </li>
              <li role="presentation">
                  <button class="process btn btn-link" role="menuitem" tabindex="-1" type="button" id="process.create" ng-click="resetProcess()" ng-disabled="isInForm('process')" ng-class="{disabled:isInForm('process')}">
                    <span title="Process">Process</span>
                  </button>
              </li>
              <li role="presentation">
                  <button class="dataset btn btn-link" role="menuitem" tabindex="-1" type="button" id="dataset.create" ng-click="resetDataset()" ng-disabled="isInForm('dataset')" ng-class="{disabled:isInForm('dataset')}">
                    <span title="Mirror">Mirror</span>
                  </button>
              </li>
          </ul>
      </div>
      <div class="dropdown">
          <!--<img src="css/img/32x32_upload.png" data-ng-click="showMenu=false" class="dropdown-toggle btn-upload" title="Upload an entity definition" id="uploadMenu" data-toggle="dropdown" aria-expanded="true" role="button" />-->
          <img src="css/img/32x32_upload.png" class="dropdown-toggle btn-upload" title="Upload an entity definition" id="uploadMenu" data-toggle="dropdown" aria-expanded="true" role="button" />
          <ul class="dropdown-menu" role="menu" aria-labelledby="uploadMenu">
              <li role="presentation" class="btn-file">
                  <button class="btn btn-link" role="menuitem" tabindex="-1" type="button">
                      <span title="Xml file">Xml file</span>
                  </button>
                  <input type="file"
                         id="files"
                         ng-focus="fake.focus = true"
                         ng-blur="fake.focus = false"
                         name="files[]"
                         multiple
                         fileinput-change="handleFile"
                         ng-model="fileJson" />
              </li>
          </ul>
      </div>

  </div>
</nav>
