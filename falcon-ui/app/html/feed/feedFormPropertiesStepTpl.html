<form name="feedForm" novalidate>

	<div class="col-xs-24">
      <label class="light">Frequency Every</label>
		<div class="row dynamic-table-spacer">
          <div class="col-xs-10">
            <input type="text" class="form-control" validation-message="{{validations.messages.number}}"
             ng-model="feed.frequency.quantity" autofocus
             ng-required="true"
             ng-keydown="validations.acceptOnlyNumber($event)"
             ng-pattern="validations.patterns.twoDigits"/>
          </div>
          <div class="col-xs-11">
            <select
				ng-model="feed.frequency.unit"
				ng-required="true">
				<option selected value="minutes">minutes</option>
				<option value="hours">hours</option>
				<option value="days">days</option>
				<option value="months">months</option>
			 </select>
          </div>
          <div class="col-xs-3">
          </div>
        </div>
    </div>
    <div class="col-xs-24">
      <label class="light">Late Arrival Upto</label>
		<div class="row dynamic-table-spacer">
		  <div class="col-xs-10">
           <input type="text" class="form-control" ng-keydown="validations.acceptOnlyNumber($event)"
			ng-model="feed.lateArrival.cutOff.quantity"
			ng-disabled="!feed.lateArrival.active"
			ng-pattern="validations.patterns.twoDigits"
			ng-required="feed.lateArrival.active"/>
          </div>
          <div class="col-xs-11">
            <select
				ng-model="feed.lateArrival.cutOff.unit" ng-disabled="!feed.lateArrival.active"
				ng-required="feed.lateArrival.active">
				<option selected value="minutes">minutes</option>
				<option value="hours">hours</option>
				<option value="days">days</option>
				<option value="months">months</option>
			</select>
          </div>
		  <div class="col-xs-3">
		  <input type="checkbox" ng-model="feed.lateArrival.active" />
		  </div>         
		</div>
    </div>
    <div class="col-xs-24">
      <label class="light">Availability Flag</label>
		<div class="row dynamic-table-spacer">
		  <div class="col-xs-10">
           <input type="text" id="availInput" class="form-control" ng-model="feed.availabilityFlag" ng-pattern="validations.patterns.alpha">
		   </div>
        </div>
    </div>
	<div class="col-xs-24 pb30px bb1pxw">
      <label class="light">Timezone</label>
	  <div class="row dynamic-table-spacer">
		  <div class="col-xs-24">
           <time-zone-select ng-model="feed.timezone"></time-zone-select>
          </div>
	  </div>
	</div>
	<div class="col-xs-24"><label class="mt15">PROPERTIES</label></div>
	</div>
	<div class="col-xs-24">
		<table class="table properties col-xs-24">
			<thead>
			  <tr>
				<th class="no-border-bottom">Name</th>
				<th class="no-border-bottom">Value</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="property in feed.properties" class="">
				<td class="no-border-top col-xs-10">{{property.key}}</td>
				<td class="no-border-top col-xs-14"><div ng-if="property.key !== 'timeout' &amp;&amp; property.key !== 'jobPriority'">
					<input type="text" class="form-control" placeholder="{{propPlaceholders[property.key]}}" ng-model="property.value" validation-optional-message="{{validations.messages.value}}" ng-pattern="validations.patterns.alpha">
				  </div>
				  <div class="col-xs-24 p0px" ng-if="property.key === 'timeout'">
					<span class="col-xs-2">at</span>
					<input type="text" class="col-xs-10" ng-keydown="validations.acceptOnlyNumber($event)" ng-model="property.value.quantity" ng-pattern="validations.patterns.twoDigits">
					<div class="col-xs-2"></div>
					<select ng-model="property.value.unit" class="col-xs-10">
					  <option value="" disabled="" selected="" style="display:none;">-Select timeout-</option>
					  <option value="minutes">minutes</option>
					  <option value="hours">hours</option>
					  <option value="days">days</option>
					  <option value="months">months</option>
					</select>
				  </div>
				  <div class="" ng-if="property.key === 'jobPriority'">
					<select ng-model="property.value" class="form-control padding0">
					  <option value="" disabled="" selected="" style="display:none;">-Select job-</option>
					  <option value="VERY_HIGH">Very high</option>
					  <option value="HIGH">High</option>
					  <option value="NORMAL">Normal</option>
					  <option value="LOW">Low</option>
					  <option value="VERY_LOW">Very Low</option>
					</select>
				  </div>
				</td>       
			  </tr>
			</tbody>
		  </table>
	</div>
    <div class="col-xs-24 mt35 pb15px pl0px">
		<button id="feed.backToStep1" class="btn prevBtn" type="button" ng-click="goBack('forms.feed.general')" ng-disabled="buttonSpinners.backShow">
		  PREVIOUS <img src="css/img/ajax-loader.gif" ng-if="buttonSpinners.backShow">
		</button>
		<div class="pull-right">
			<a class="btn cnclBtn" ui-sref="main">
			  CANCEL
			</a>
			<button id="feed.step2" class="btn nextBtn" ng-click="goNext(feedForm.$invalid, 'forms.feed.location')">
			  NEXT <img src="css/img/ajax-loader.gif" ng-if="buttonSpinners.show">
			</button>
		</div>
	</div>
</form>
